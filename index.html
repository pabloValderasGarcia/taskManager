<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Manager - 2022</title>
        <link rel="stylesheet" href="node_modules/jqueryui/jquery-ui.min.css">
        <link rel="stylesheet" href="css/ui.css">
    </head>
    <body>
        <div id="createFolder">
            <input id="nameCreateFolder" type="text" maxlength="11" placeholder="Enter name folder"/>
            <input id="buttonCreateFolder" type="submit" value="Create folder"/>
        </div>
        <div id="createTask" style="display: flex; flex-direction: column; justify-content: flex-start;">
            <div>
                <input id="titleCreateTask" type="text" maxlength="11" placeholder="Enter title task"/>
                <input id="buttonCreateTask" type="submit" value="Create task"/>
            </div>
            <textarea id="contentCreateTask" type="text" maxlength="200" placeholder="Enter content task"></textarea>
        </div>
        <div id="container"></div>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/jqueryui/jquery-ui.min.js"></script>
        <script type="module" src="js/taskHandler.js"></script>
    </body>
</html>
